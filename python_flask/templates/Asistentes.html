<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
</head>
<body>
<div class="container-fluid">
<h1 style="text-align: center;">Sistema de control de horarios</h1>
<div class="row">
    <div class="col">
        <div class="card bg-light mb-3">
            <div class="card-header">Asistentes </div>
            <div class="card-body">
                <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">-</th>
                        <th scope="col">-</th>
                    </tr>
                </thead>
                <tbody>
                    {%for asistente in asistentes %}
                    <tr>
                        <td scope="row">{{asistente.0}}</td>
                        <td>{{ asistente.1}}</td>
                        <td>
                        <form action="/delete_asistente" method="POST">
                            <input type="hidden" name="id" value="{{asistente.0}}">
                            <button class="btn btn-danger">borrar</button>
                        </form>
                        </td>
                        <td>
                            <form action="/modificar_asistente" method="POST">
                                <input type="hidden" name="id" value="{{asistente.0}}">
                                <input type="hidden" name="nombre" value="{{asistente.1}}">
                                <button class="btn btn-primary">modificar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
            <div class="card-footer">
                
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card bg-light mb-3">
            <div class="card-header">Agregar asistente </div>
            <div class="card-body">
                <form action="/insert_asistente" method="POST">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nombre</label>
                      <input type="text" class="form-control" name="nombre" required>
                    </div>
                    <div class="form-group" style="text-align: right;">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                    
                  </form>
            </div>
            <div class="card-footer">
                
            </div>
        </div>
        
    </div>
</div>

</div>
</body>
</html>
